<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="newcomplogo.jpg" />
    <title>Beyond The Dreams</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: courier;
            background-color: black;
            margin: 10px; /* Reduced margin for mobile view */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        p {
            font-family: verdana;
            font-size: 12px; /* Added px unit */
            color: lavender;
        }

        header {
            padding: 10px;
        }

        .image-row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Space between rows */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        /* First row with 4:5 aspect ratio */
        .image-row.first img {
            width: calc(100% / 3 - 20px); /* Responsive width for 3 images */
            height: auto; /* Maintain aspect ratio */
            max-height: 375px; /* Max height for larger displays */
            border: darkgrey solid 1px;
            margin: 0 10px; /* Space between images */
        }

        /* Second row with 4:3 aspect ratio */
        .image-row.second img {
            width: calc(100% / 3 - 20px); /* Responsive width for 3 images */
            height: auto; /* Maintain aspect ratio */
            max-height: 300px; /* Max height for larger displays */
            border: darkgrey solid 1px;
            margin: 0 10px; /* Space between images */
        }

        /* Last row with 4:5 aspect ratio */
        .image-row.last img {
            width: calc(100% / 2 - 20px); /* Responsive width for 2 images */
            height: auto; /* Maintain aspect ratio */
            max-height: 375px; /* Max height for larger displays */
            border: darkgrey solid 1px;
            margin: 0 10px; /* Space between images */
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            .image-row.first img,
            .image-row.second img {
                width: calc(100% - 20px); /* Full width for single column on small screens */
            }

            .image-row.last img {
                width: calc(50% - 20px); /* 2 images in last row */
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <center>
        <div class="image-row first">
            <img src="dln1.webp" alt="Image 1">
            <img src="dln2.webp" alt="Image 2">
            <img src="dln5.webp" alt="Image 3">
        </div>
        <div class="image-row second">
            <img src="dln4.webp" alt="Image 4">
            <img src="dln3.webp" alt="Image 5">
            <img src="dln6.webp" alt="Image 6">
        </div>
        <div class="image-row last">
            <img src="dln7.webp" alt="Image 7">
            <img src="dln8.webp" alt="Image 8">
        </div>
    </center>
</body>
</html>
