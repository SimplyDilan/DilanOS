<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="newcomplogo.jpg" />
    <title>Beyond The Dreams</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: courier;
            background-color: black;
            margin: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        p {
            font-family: verdana;
            font-size: 12px; /* Added px unit */
            color: lavender;
        }

        header {
            padding: 10px;
        }

        .image-row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Space between rows */
        }

        /* First row with 4:5 aspect ratio */
        .image-row.first img {
            width: 300px; /* Increased width for larger size */
            height: 375px; /* Height adjusted for 4:5 */
            border: darkgrey solid 1px;
            margin: 0 10px; /* Increased space between images */
        }

        /* Second row with 4:3 aspect ratio */
        .image-row.second img {
            width: 400px; /* Width for 4:3 aspect ratio */
            height: 300px; /* Height adjusted for 4:3 */
            border: darkgrey solid 1px;
            margin: 0 10px; /* Increased space between images */
        }

        /* Last row with 4:5 aspect ratio */
        .image-row.last img {
            width: 300px; /* Increased width for larger size */
            height: 375px; /* Height adjusted for 4:5 */
            border: darkgrey solid 1px;
            margin: 0 10px; /* Increased space between images */
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <center>
        <div class="image-row first">
            <img src="dln1.webp" alt="Image 1">
            <img src="dln2.webp" alt="Image 2">
            <img src="dln5.webp" alt="Image 3">
        </div>
        <div class="image-row second">
            <img src="dln4.webp" alt="Image 4">
            <img src="dln3.webp" alt="Image 5">
            <img src="dln6.webp" alt="Image 6">
        </div>
        <div class="image-row last">
            <img src="dln7.webp" alt="Image 7">
            <img src="dln8.webp" alt="Image 8">
        </div>
    </center>
</body>
</html>
