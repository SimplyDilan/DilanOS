<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="newcomplogo.jpg" />
    <title>Beyond The Dreams</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: courier;
            background-color: black;
            margin: 0; /* Remove default margin */
            padding: 10px; /* Added padding to body for mobile spacing */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        p {
            font-family: verdana;
            font-size: 12px; /* Added px unit */
            color: lavender;
        }

        header {
            padding: 10px;
        }

        .image-row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Space between rows */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        /* Desktop styles */
        .image-row.first img {
            width: 300px; /* Fixed width for larger displays */
            height: 375px; /* Fixed height for 4:5 aspect ratio */
            border: darkgrey solid 1px;
            margin: 0 10px; /* Space between images */
        }

        .image-row.second img {
            width: 400px; /* Fixed width for larger displays */
            height: 300px; /* Fixed height for 4:3 aspect ratio */
            border: darkgrey solid 1px;
            margin: 0 10px; /* Space between images */
        }

        .image-row.last img {
            width: 300px; /* Fixed width for larger displays */
            height: 375px; /* Fixed height for 4:5 aspect ratio */
            border: darkgrey solid 1px;
            margin: 0 10px; /* Space between images */
        }

        /* Media query for mobile screens */
        @media (max-width: 600px) {
            .image-row.first img,
            .image-row.second img {
                width: calc(100% - 20px); /* Full width for single column on small screens */
                height: auto; /* Maintain aspect ratio */
                margin: 5px 0; /* Added margin to separate images vertically */
            }

            .image-row.last img {
                width: calc(50% - 20px); /* 2 images in last row */
                height: auto; /* Maintain aspect ratio */
                margin: 5px; /* Added margin to separate images */
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <center>
        <div class="image-row first">
            <img src="dln1.jpg" alt="Image 1">
            <img src="dln2.jpg" alt="Image 2">
            <img src="dln5.jpg" alt="Image 3">
        </div>
        <div class="image-row second">
            <img src="dln4.jpg" alt="Image 4">
            <img src="dln3.jpg" alt="Image 5">
            <img src="dln6.jpg" alt="Image 6">
        </div>
        <div class="image-row last">
            <img src="dln7.jpg" alt="Image 7">
            <img src="dln8.jpg" alt="Image 8">
        </div>
    </center>
</body>
</html>
